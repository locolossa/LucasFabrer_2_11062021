<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63af10bf99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Reservia</title>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <a href="index.html"><img src="img/logo/Reservia.svg" alt="Logo Reservia"></a>
        <nav>
            <ul>
                <li><a href="#hosting" data-active="true">Hébergements</a></li>
                <li><a href="#hosting" data-active="false">Activités</a></li>
                <li id="headerSignup"><a href="#">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main class="main">
        <!--SEARCH-->
        <section class="search">
            <header>
                <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </header>
            <form>
                <span class="searchFormIcon">
                    <i class="fas fa-map-marker-alt"></i>
                </span>
                <input type="search" placeholder="Marseille, France">
                <button>
                    <i class="fas fa-search"></i>
                    <span class="searchFormButton"></span>
                </button>
            </form>
            <div class="searchFiltres">
                <h2>Filtres</h2>
                <div><i class="fas fa-money-bill-wave"></i>Economique</div>
                <div><i class="fas fa-child"></i>Familial</div>
                <div><i class="fas fa-heart"></i>Romantique</div>
                <div><i class="fas fa-dog"></i>Animaux autorisés</div>
            </div>
            <div class="searchResult">
                <div class="searchResultIcon"><i class="fas fa-info"></i></div>
                <p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
        <!--SEARCH-->

        <!--HOSTING-->
        <section class="hosting" id="hosting">
            
        </section>
        <!--HOSTING-->

        <!--ACTIVITY-->
        <section class="activity" id="activity">
            
        </section>
        <!--ACTIVITY-->
    </main>
    <!--MAIN-->

    <!--FOOTER-->
    <footer class="footer">

    </footer>
    <!--FOOTER-->
</body>
</html>
